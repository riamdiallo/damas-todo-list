<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body"> <!-- Correction de 'cord-body' -->
          <form (ngSubmit)="register()" #registerForm="ngForm"> <!-- Ajout de (ngSubmit) -->
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button> <!-- Correction du bouton -->
            <div class="row mt-3">
              <div class="col-md-12 text-center">
                <a href="/login" style="text-decoration: none;">Have an account? <span class="text-primary">Log in</span></a> <!-- Correction du texte du lien -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
